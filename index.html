<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tylemy's Book Club</title>

  <link rel="icon" type="image/png" href="styles/books-icon.png"/>
  <!-- Style sheets-->
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Molle:400i" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/layout.css">
  <!-- <link rel="stylesheet" href="styles/header.css"> -->
  <link rel="stylesheet" href="styles/modules/book-main.css">
  <link rel="stylesheet" href="styles/modules/detail-main.css">
  <link rel="stylesheet" href="styles/modules/error.css">
  <link rel="stylesheet" href="styles/modules/form-main.css">
  <link rel="stylesheet" href="styles/modules/footer.css">

  <!-- HANDLEBARS SECTION-->
  
  <!-- Error Handlebars -->
  <script type="text/x-handlebars-template" id="error-template">
    <p>{{status}}: {{statusText}}</p>
  </script>

  <!-- Homepage handlebars -->
  <script type="text/x-handlebars-template" id="book-list-template">
    <ul>
      <div data-bookid={{book_id}}>
      <li id= "book-header"><strong>{{title}}</strong><em> by {{author}}</em></li>
      <br>
      <li id="bookcover-home"><img src="{{image_url}}"></li>
      <li><a href="/books/{{book_id}}">View more</a></li>
    </div>
    </ul>
  </script>

  <!--Details handlebars -->
  <script type="text/x-handlebars-template" id="detail-view-template">
    <img id= "bookcover" src="{{image_url}}">
    <h2>Title: {{title}}</h2>
    <h3>Author: {{author}}</h3>
    <p>ISBN: {{isbn}}</p>
    <p>Synopsis: {{description}}</p>

    <button id="update" class= "admin-buttons" data-id={{book_id}}><a href="/books/{{book_id}}/update">Update</a></button>
    <button id="delete" class="admin-buttons" data-id={{book_id}}>Delete</button>

  </script>

  <!-- Update Record handlebars -->
  <script type="text/x-handlebars-template" id="update-record-template">
    <form id="update-record-form">
        <input type="text" name="title" value="{{title}}">
        <input type="text" name="author" value="{{author}}">
        <input type="text" name="isbn" value="{{isbn}}">
        <input type="text" name="image_url" value="{{image_url}}">
        <textarea name="description" cols="30" rows="10" value="{{description}}">{{description}}</textarea>
        <button type="submit">Update Record</button>
    </form>
  </script>

</head>

<body>
  <div id="body-background">
  <header>
    <h1>Tylemy's Book Club<button class="hamburger">&#9776;</button></h1>
    <nav class="navigation">
            <a class="nav-links" href="/">My books</a>
            <a class="nav-links" href="/books/add">Add books</a>
            <a class="nav-links" href="/admin">Login</a>
      </nav>
  </header>

  <main>
      <section class="error-view container">
        <h3>Error occurred. See error message below:</h3>
        <section id="error-message"></section>
      </section>
      <section class="book-view container">
        <h3>List of Books</h3>
        <div id="book-list"></div>
      </section>

      <section class="detail-view container">
        <div id="one-book"></div>
      </section>

      <section class="add-new container">
        <h2>Add a New Book</h2>
        <form id="new-book-form">
            <input type="text" name="title" placeholder="Book Title">
            <input type="text" name="author" placeholder="Author">
            <input type="text" name="isbn" placeholder="ISBN">
            <input type="text" name="image_url" placeholder="Image URL">
            <textarea name="description" placeholder="Synopsis" cols="30" rows="10"></textarea>
            <button type="submit">Add This Book</button>
        </form>
      </section>

      <section class="update-record container">
        <h2>Update Book Info</h2>
        <div id="one-update-form"></div>
      </section>

      <section class="admin-page container">
        <h2 class="view-title">Enter Your Passcode</h2>
        <form id="admin-form">
          <input type="number" name="passcode" placeholder="Passcode">
          <button type="submit">Login</button>
        </form>
      </section>

    <aside>
      <p id="numberOfBooks"></p>
    </aside>
  </main>

  <footer>
    <ul>
      <li>Picture here</li>
      <li>Tyler Fishbone</li>
    </ul>
    <ul>
      <li>Picture here</li>
      <li>Jeremy Crawford</li>
    </ul>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="scripts/models/book.js" type="text/javascript"></script>
  <script src="scripts/views/error-view.js" type="text/javascript"></script>
  <script src="scripts/views/book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/admin-view.js" type="text/javascript"></script>
  <script src="scripts/views/routes.js" type="text/javascript"></script>
  </div>
</body>
</html>
